{%extends 'base.html'%}
{% block title %} Ajay and Ashish {% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3 ">
    <img src="https://plus.unsplash.com/premium_photo-1682125235036-d1ab54136ff4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29udGFjdHxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-10" alt="...">
    <h3 class="text-center">Contact Us</h3>


<form method="post" action="/contact">
{% csrf_token %} 
    <div class="container ">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Number">
    
        <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        <br></br>
    
        <button class='btn btn-primary' type="submit">Submit</button>
    </div>

</form>
</div>

{% endblock body %}
